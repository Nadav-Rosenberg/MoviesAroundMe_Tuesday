<!doctype html>
<html lang="en" ng-app="MoviesAroundMe">
  <head>
    <meta charset="utf-8">
    <title>Movies Around Me</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/moviesAroundMeController.js"></script>
  </head>

  <body ng-controller="MoviesAroundMeController as searchCtrl">
    <div>
      
      <form class="form-horizontal">
        Postcode: <input type="text" name="postcode">
        Distance: <input type="text" name="distance">
        <button class="btn">Search</button>
      </form>

      <ul class="list-group" ng-repeat="movie in searchCtrl.searchResult.items">

        <li class="list-group-item">
			<p>Title: {{movie.title}}</p><p>Distance: {{movie.distance}}</p>
        </li>

      </ul>
    </div>

  </body>
</html>
